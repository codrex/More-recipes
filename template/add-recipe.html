<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>More-Recipe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/vendor/animate.css">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="page ">
          <header class="header row">
            <div class="col-12 d-flex justify-content-center align-items ">
              <nav class="navbar navbar-toggleable-md navbar-light justify-content-center align-items-center flex-column">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                  <h1 class="display-4">More-Recipes</h1>
                </a>
                  <ul class="navbar-nav mr-auto col-xs-12 col-sm-10 col-md-8 col-lg-8">
                    <li class="nav-item ">
                      <a class="nav-link text-uppercase" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link text-uppercase " href="#">Recipes</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link text-uppercase" href="#">Add recipe</a>
                    </li>
                  </ul>
              </nav>
              <form class="my-2 my-lg-0 search">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </header> 
          <div class="topbar lead">
            <div class="hero-img-wrapper">
                  <img class="d-block img-fluid" src="./img/img-3.jpg" alt="First slide">
              </div>
            <h1 class="text-capitalize no-margin" style="z-index:2">Add recipe</h1>
          </div>
          <div class="main-content row d-flex bg-white col-lg-8" style="margin:50px auto">
             <div class="left-container col-xs-12 col-sm-10 col-md-6 col-lg-7">
               <form class="col-11 col-lg-9 no-margin recipe-form" action="index.html"  method="">
                  <label for="" class="add-recipe-label" style="margin-bottom:.5em">recipe name</label>
                  <div class="form-group name-form active-form" id="0">
                    <input type="recipe-name" class="form-control add-recipe-input " id="recipe-name">
                  </div>
                  <div class="form-group category-form" id="1">
                    <input type="recipe-name" class="form-control add-recipe-input " id="recipe-name">
                  </div>
                  <div class="form-group ingredients-form" id="2">
                    <div class="d-flex">
                      <input type="recipe-description" class="form-control add-recipe-input " id="recipe-name"
                       placeholder="Name">
                      <input type="recipe-description" class="form-control add-recipe-input " id="recipe-name"
                       placeholder="Quantity">
                    </div>
                    <button type="button" 
                      class="btn bg-primary border-white add-recipe-btn " id="ingredient-btn">
                     Add another
                   </button>
                  </div>
                  <div class="form-group directions-form" id="3">
                      <input type="recipe-description" class="form-control add-recipe-input " id="recipe-direction"
                       placeholder="Cooking steps">
                    <button type="button"
                      class="btn bg-secondary border-white add-recipe-btn" id="ingredient-btn">
                     Continue
                   </button>
                  </div>
                  
                  <div class="d-flex">
                     <button type="button" name="previous"
                      class="btn bg-primary border-white  add-recipe-btn " id="previous-btn">
                     <i class="fa fa-angle-double-left"></i>
                     Previous
                    </button>
                    <button type="button" name="next" 
                      class="btn bg-primary  border-white  add-recipe-btn " id="next-btn">
                      next
                      <i class="fa fa-angle-double-right"></i>
                    </button>
                  </div>
                </form> 
             </div>
             <div class="right-container col-xs-0 col-sm-10 col-md-6 col-lg-5">
               <div class="progress-list">
                 <li class="progress-item 0"><i class="fa fa-check"></i> name your recipe </li>
                 <li class="progress-item 1"><i class="fa fa-check"></i> recipe belongs to what category</li>
                 <li class="progress-item 2"><i class="fa fa-check"></i> List of recipe ingredients </li>
                 <li class="progress-item 3"><i class="fa fa-check"></i> cooking or preparation steps </li>
               </ul>
             </div>
          </div>
          <footer class="footer row" id="footer">
          </footer>
        </div>
        
        
        <script src="js/vendor/jquery-3.2.1.min.js"></script>

        <script src="js/main.js"></script>

        <script>
          var log = console.log;
          var labelList = ['recipe name','recipe category','recipe ingredients'
          ,'recipe directions'];
          var currentLabel = 0;
          $('#next-btn').on('click',function(){
            $('.progress-item.'+currentLabel.toString()).addClass('progress-item-active');

            // remove active-form class from current active element
            $('#'+currentLabel.toString()).removeClass('active-form')
            

            currentLabel = currentLabel===labelList.length-1?labelList.length-1:currentLabel+1;
            
            $('.add-recipe-label').text(labelList[currentLabel])
              .addClass('animated fadeIn')
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass('animated fadeIn')
              });

            $('#'+currentLabel.toString()).addClass('active-form')
              .addClass('animated fadeIn')
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass('animated fadeIn')
              });
           

          })
          $('#previous-btn').on('click',function(){

            $('#'+currentLabel.toString()).removeClass('active-form');

            currentLabel = currentLabel===0?0:currentLabel-1;

            $('.add-recipe-label').text(labelList[currentLabel])
            .addClass('animated fadeIn')
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass('animated fadeIn')
              });

            $('#'+currentLabel.toString()).addClass('active-form')
              .addClass('animated fadeIn')
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass('animated fadeIn')
              });
            

          })

        </script>
    </body>
</html>
